<div class="form-center">
<div class="form-container">
	<h2>Nueva Venta</h2>

	<label>
		Nombre:
		<input type="text" [(ngModel)]="cliente.nombre" />
	</label>

	<label>
		Cédula:
		<input type="text" [(ngModel)]="cliente.cedula" />
	</label>

	<label>
		Teléfono:
		<input type="text" [(ngModel)]="cliente.telefono" />
	</label>

	<div>
		<label>Método de pago:</label>
		<div style="margin-bottom: 1em;">
			<button type="button" *ngFor="let pago of formasPago" (click)="formaPagoSeleccionado = pago" [class.selected]="formaPagoSeleccionado === pago">
				{{ pago }}
			</button>
		</div>
		<div *ngIf="formaPagoSeleccionado">Seleccionado: <b>{{ formaPagoSeleccionado }}</b></div>
	</div>

	<button (click)="guardarVenta()">Registrar Venta</button>
	</div>

	<div class="usuarios-lista" style="margin-top:2em; text-align:center;">
		<h3>Usuarios registrados:</h3>
		<ul *ngIf="usuarios.length > 0; else sinUsuarios">
			<li *ngFor="let usuario of usuarios">
				<b>{{ usuario.nombre }}</b> - {{ usuario.telefono }} - {{ usuario.correo || 'Sin correo' }}
			</li>
		</ul>
		<ng-template #sinUsuarios>
			<span>No hay usuarios registrados.</span>
		</ng-template>
	</div>
